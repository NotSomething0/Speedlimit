<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script>
      window.addEventListener('load', () => {
        const sign = document.getElementById('root');
        let oldLimit = '55';

        window.addEventListener('message', (event) => {
          const data = event.data;

          if (data.status == true) {
            sign.style.display = 'block'
          }

          if (!data.status) {
            sign.style.display = 'none'
          }

          let limit = data.limit

          if (data.limit && data.limit != oldLimit) {
            const speed = document.getElementById('speed');

            speed.innerText = data.limit;
            oldLimit = data.limit;
          }
        });
      })
    </script>

    <style>
      body {
        /*Not even sure why their is overflow but ok*/
        overflow: hidden;
      }

      #root {
        position: absolute;
        top: 940px; left:320px; z-index: 1;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 50px;
        opacity: 0.85;
      }

      #limitImage {
        position: fixed;
        top: 930px; left: 300px; z-index: -1;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p id="speed">55</p>
      <img id="limitImage" src="/html/SPEED-LIMIT-SML.png"/>
    </div>
  </body>
</html>
